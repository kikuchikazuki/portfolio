    <style>
        /* Container grid is handled in base.css (50/50) */


        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .gallery-card {
            background-color: var(--accent-color);
            border-radius: 12px;
            aspect-ratio: 1 / 1.5;
            overflow: hidden;
            /* Tall rectangles as in the image */
        }

        .gallery-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
